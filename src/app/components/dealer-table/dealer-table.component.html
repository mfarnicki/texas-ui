<div class="card" *ngIf="game">
  <div class="card-body">
    <app-deck-card
      *ngFor="let communityCard of game.communityCards"
      [card]="communityCard"
    ></app-deck-card>
  </div>

  <div class="card-footer" [ngSwitch]="game.status">
    <button
      class="btn btn-primary"
      *ngSwitchCase="statusEnum.Idle"
      (click)="startGame()"
    >
      Start game
    </button>
    <div *ngSwitchCase="statusEnum.Final">
      <span>Game finished</span>
      <button class="btn btn-danger mx-1" (click)="restartGame()">
        Play again
      </button>
    </div>
    <button class="btn btn-secondary" *ngSwitchDefault (click)="progressGame()">
      Progress game
    </button>
  </div>
</div>
