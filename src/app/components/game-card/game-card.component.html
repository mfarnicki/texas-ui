<div class="card" *ngIf="game">
  <div class="card-header">
    <h5 class="card-title">{{ game.id }}</h5>
  </div>
  <div class="card-body">
    <div class="card-text">
      <p *ngIf="game.players[0]">Player 1: {{ game.players[0].playerName }}</p>
      <p *ngIf="game.players[1]">Player 2: {{ game.players[1].playerName }}</p>
      <p *ngIf="game.players[2]">Player 3: {{ game.players[2].playerName }}</p>
      <p *ngIf="game.players[3]">Player 4: {{ game.players[3].playerName }}</p>
    </div>
    <a class="btn btn-primary" (click)="joinGame(game.id)">Join the game</a>
    <a class="btn btn-danger" (click)="deleteGame(game.id)">Delete game</a>
  </div>
</div>
