<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ playerName }}</h5>
    <app-deck-card [card]="playerInfo.playerHole?.holeCard1"></app-deck-card>
    <app-deck-card [card]="playerInfo.playerHole?.holeCard2"></app-deck-card>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-primary"
      *ngIf="!playerInfo.player"
      (click)="addPlayer()"
    >
      Join
    </button>
  </div>
</div>
