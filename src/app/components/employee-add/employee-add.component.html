<div class="container my-5">
  <h1 class="mb-3">{{ newEmployee.id ? "Edit" : "Add new" }} employee</h1>

  <form #form="ngForm" (ngSubmit)="saveEmployee()">
    <div class="mb-3" *ngIf="newEmployee.id">
      <label for="id" class="form-label">ID</label>
      <input
        type="text"
        class="form-control"
        id="id"
        name="id"
        [ngModel]="newEmployee.id"
        disabled
      />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="newEmployee.name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="newEmployee.email"
      />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="number"
        class="form-control"
        id="phone"
        name="phone"
        [(ngModel)]="newEmployee.phone"
      />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
