<div class="container my-5">
  <h1 class="mb-3">Game number {{ game?.id }}</h1>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="joinGame(1)">
        Join as Player 1
      </button>
      <button class="btn btn-primary" (click)="joinGame(2)">
        Join as Player 2
      </button>
      <button class="btn btn-success" (click)="startGame()">Start game</button>
    </div>
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{ error }}
  </div>
</div>
