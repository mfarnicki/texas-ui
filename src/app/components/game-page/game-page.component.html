<div class="container my-5">
  <h1 class="mb-3">Game number {{ game?.id }}</h1>

  <div class="row">
    <div class="form-container col-sm-3 my-2">
      <label for="playerName" class="form-label">Player name:</label>
      <input
        #playerName
        class="form-control"
        type="text"
        name="playerName"
        id="playerName"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <app-player-card
        [playerInfo]="getPlayerInfo(0)"
        (addPlayerEvent)="addPlayer(0)"
      ></app-player-card>
    </div>
    <div class="col-6">
      <app-player-card
        [playerInfo]="getPlayerInfo(1)"
        (addPlayerEvent)="addPlayer(1)"
      ></app-player-card>
    </div>
  </div>

  <div class="row my-2">
    <div class="col-12">
      <app-dealer-table
        [game]="game"
        (startGameEvent)="startGame()"
        (progressGameEvent)="progressGame()"
        (restartGameEvent)="restartGame()"
      ></app-dealer-table>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <app-player-card
        [playerInfo]="getPlayerInfo(2)"
        (addPlayerEvent)="addPlayer(2)"
      ></app-player-card>
    </div>
    <div class="col-6">
      <app-player-card
        [playerInfo]="getPlayerInfo(3)"
        (addPlayerEvent)="addPlayer(3)"
      ></app-player-card>
    </div>
  </div>
</div>
