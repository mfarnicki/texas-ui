<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td><a [routerLink]="['edit', employee.id]">Edit</a></td>
        <td>
          <a class="link-danger" (click)="deleteEmployee(employee.id)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="employees && employees.length === 0">No employees found</p>
</div>
